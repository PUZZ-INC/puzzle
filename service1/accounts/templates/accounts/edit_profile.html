<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование профиля</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 100vw;
            height: 100vh;
            background: #121826;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            z-index: 1000;
            background: rgba(18, 24, 38, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .top-bar:hover {
            background: rgba(18, 24, 38, 0.98);
            border-bottom-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
        }
        
        /* Стили для левой части хедера */
        .header-left {
            display: flex;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #e0e0ff;
            font-weight: 600;
            font-size: 1.2rem;
        }
        
        .logo i {
            font-size: 1.5rem;
            color: #667eea;
            filter: drop-shadow(0 2px 4px rgba(102, 126, 234, 0.3));
        }
        
        .logo-text {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        /* Стили для ссылки логотипа */
        .logo-link {
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
        }
        
        .logo-link:hover {
            transform: scale(1.05);
        }
        
        .logo-link:hover .logo i {
            color: #8b9df6;
            filter: drop-shadow(0 4px 8px rgba(139, 157, 246, 0.5));
        }
        
        .logo-link:hover .logo-text {
            background: linear-gradient(135deg, #8b9df6, #9b6bb8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Стили для правой части хедера */
        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .top-btn {
            padding: 12px 20px;
            border: none;
            color: white;
            font-size: 0.9rem;
            font-weight: 400;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .top-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            text-decoration: none;
            color: white;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(41, 128, 185, 0.1) 0%, transparent 70%);
            transform: rotate(30deg);
            z-index: 1;
        }
        
        .pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(106, 17, 203, 0.08) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(37, 117, 252, 0.08) 0%, transparent 20%);
            z-index: -1;
        }
        
        .edit-form {
            max-width: 700px;
            width: 90%;
            padding: 40px;
            background: rgba(30, 40, 60, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(80, 102, 144, 0.3);
            position: relative;
            z-index: 2;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .form-title {
            color: #e0e0ff;
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 500;
            letter-spacing: -0.5px;
        }
        
        .avatar-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(40, 50, 70, 0);
            border-radius: 15px;
            border: 1px solid rgba(80, 102, 144, 0);
        }
        
        .avatar-upload-container {
            position: relative;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .avatar-upload-container:hover {
            transform: scale(1.05);
        }
        
        .current-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(40, 167, 69, 0.5);
            transition: all 0.3s ease;
        }
        
        .default-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(40, 167, 69, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid rgba(40, 167, 69, 0.5);
            transition: all 0.3s ease;
        }
        
        .default-avatar i {
            font-size: 3rem;
            color: rgba(40, 167, 69, 0.8);
        }
        
        .avatar-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s ease;
            color: white;
            font-size: 0.9rem;
        }
        
        .avatar-upload-container:hover .avatar-overlay {
            opacity: 1;
        }
        
        .avatar-overlay i {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .avatar-upload-container:hover .current-avatar,
        .avatar-upload-container:hover .default-avatar {
            filter: brightness(0.7);
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            flex: 1;
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #8892b0;
            font-size: 0.9rem;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            background: rgba(50, 60, 80, 0.4);
            border: 1px solid rgba(80, 102, 144, 0.3);
            border-radius: 8px;
            color: #e0e0ff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: rgba(102, 126, 234, 0.6);
            background: rgba(50, 60, 80, 0.6);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .form-group input[type="file"] {
            padding: 8px;
            background: rgba(50, 60, 80, 0.6);
        }
        
        .form-group input[type="date"] {
            color-scheme: dark;
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            text-decoration: none;
            color: white;
        }
        
        .btn-save {
            background: linear-gradient(135deg, #28a745, #20c997);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }
        
        .btn-save:hover {
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.4);
        }
        
        .btn-cancel {
            background: rgba(108, 117, 125, 0.8);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
        }
        
        .btn-cancel:hover {
            background: rgba(108, 117, 125, 1);
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        
        .alert-success {
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid rgba(40, 167, 69, 0.3);
            color: #20c997;
        }
        
        .alert-error {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #ff6b7d;
        }
        
        .file-info {
            font-size: 0.8rem;
            color: #8892b0;
            margin-top: 5px;
        }
        
        @media (max-width: 768px) {
            .edit-form {
                width: 95%;
                padding: 30px 20px;
                margin-top: 80px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .top-bar {
                top: 0;
                left: 0;
                right: 0;
                gap: 10px;
                padding: 10px 20px;
            }
            
            .logo {
                font-size: 1rem;
            }
            
            .logo i {
                font-size: 1.2rem;
            }
            
            .header-right {
                gap: 10px;
            }
            
            .top-btn {
                padding: 10px 16px;
                font-size: 0.8rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Кнопка возврата -->
    <div class="top-bar">
        <!-- Левая часть хедера -->
        <div class="header-left">
            <a href="{% url 'accounts:home' %}" class="logo-link">
                <div class="logo">
                    <i class="fas fa-cube"></i>
                    <span class="logo-text">МойСервис</span>
                </div>
            </a>
        </div>
        
        <!-- Правая часть хедера -->
        <div class="header-right">
            <a href="{% url 'accounts:profile' %}" class="top-btn">
                <i class="fas fa-arrow-left"></i>
                Назад к профилю
            </a>
        </div>
    </div>
    
    <div class="container">
        <div class="pattern"></div>
        
        <form method="post" enctype="multipart/form-data" class="edit-form">
            {% csrf_token %}
            
            <h2 class="form-title">Редактирование профиля</h2>
            
            <!-- Сообщения -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{% if message.tags == 'error' %}error{% else %}{{ message.tags }}{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            
            <!-- Секция аватарки -->
            <div class="avatar-section">
                <div class="avatar-upload-container" onclick="document.getElementById('avatar').click();">
                    {% if user.avatar %}
                        <img src="{{ user.avatar.url }}" alt="Текущая аватарка" class="current-avatar">
                    {% else %}
                        <div class="default-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                    {% endif %}
                    <div class="avatar-overlay">
                        <i class="fas fa-camera"></i>
                        <span>Изменить</span>
                    </div>
                </div>
                
                <!-- Скрытый input для выбора файла -->
                <input type="file" id="avatar" name="avatar" accept="image/*" style="display: none;">
                <!--<div class="file-info">Нажмите на аватарку для изменения<br>Разрешены: JPEG, PNG, GIF. Максимум: 5 МБ</div>-->
            </div>
            
            <!-- Основная информация -->
            <div class="form-row">
                <div class="form-group">
                    <label for="first_name">Имя:</label>
                    <input type="text" id="first_name" name="first_name" value="{{ user.first_name|default:'' }}" maxlength="100">
                </div>
                
                <div class="form-group">
                    <label for="last_name">Фамилия:</label>
                    <input type="text" id="last_name" name="last_name" value="{{ user.last_name|default:'' }}" maxlength="100">
                </div>
            </div>
            

            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Телефон:</label>
                    <input type="tel" id="phone" name="phone" value="{{ user.phone|default:'' }}" maxlength="20" placeholder="+7 (999) 123-45-67">
                </div>
                
                <div class="form-group">
                    <label for="city">Город:</label>
                    <input type="text" id="city" name="city" value="{{ user.city|default:'' }}" maxlength="100" placeholder="Москва">
                </div>
            </div>
            
            <div class="form-group">
                <label for="birth_date">Дата рождения:</label>
                <input type="date" id="birth_date" name="birth_date" value="{% if user.birth_date %}{{ user.birth_date|date:'Y-m-d' }}{% endif %}">
            </div>
            
            <!-- Кнопки -->
            <div class="btn-group">
                <button type="submit" class="btn btn-save">
                    <i class="fas fa-save"></i>
                    Сохранить изменения
                </button>
                
                <a href="{% url 'accounts:profile' %}" class="btn btn-cancel">
                    <i class="fas fa-times"></i>
                    Отменить
                </a>
            </div>
        </form>
    </div>

    <script>
        // Предпросмотр выбранного изображения
        document.getElementById('avatar').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                // Проверяем тип файла
                if (!file.type.startsWith('image/')) {
                    alert('Пожалуйста, выберите изображение!');
                    return;
                }
                
                // Проверяем размер файла (5 МБ)
                if (file.size > 5 * 1024 * 1024) {
                    alert('Размер файла не должен превышать 5 МБ!');
                    return;
                }
                
                // Создаем предпросмотр
                const reader = new FileReader();
                reader.onload = function(e) {
                    // Находим контейнер аватарки
                    const container = document.querySelector('.avatar-upload-container');
                    
                    // Удаляем старую аватарку или дефолтный блок
                    const oldAvatar = container.querySelector('.current-avatar');
                    const defaultAvatar = container.querySelector('.default-avatar');
                    
                    if (oldAvatar) {
                        oldAvatar.remove();
                    }
                    if (defaultAvatar) {
                        defaultAvatar.remove();
                    }
                    
                    // Создаем новое изображение
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'current-avatar';
                    img.alt = 'Предпросмотр аватарки';
                    
                    // Вставляем перед overlay
                    const overlay = container.querySelector('.avatar-overlay');
                    container.insertBefore(img, overlay);
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
