<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 100vw;
            height: 100vh;
            background: #121826;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            z-index: 1000;
            background: rgba(18, 24, 38, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .top-bar:hover {
            background: rgba(18, 24, 38, 0.98);
            border-bottom-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
        }
        
        /* Стили для левой части хедера */
        .header-left {
            display: flex;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #e0e0ff;
            font-weight: 600;
            font-size: 1.2rem;
        }
        
        .logo i {
            font-size: 1.5rem;
            color: #667eea;
            filter: drop-shadow(0 2px 4px rgba(102, 126, 234, 0.3));
        }
        
        .logo-text {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        /* Стили для ссылки логотипа */
        .logo-link {
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
        }
        
        .logo-link:hover {
            transform: scale(1.05);
        }
        
        .logo-link:hover .logo i {
            color: #8b9df6;
            filter: drop-shadow(0 4px 8px rgba(139, 157, 246, 0.5));
        }
        
        .logo-link:hover .logo-text {
            background: linear-gradient(135deg, #8b9df6, #9b6bb8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Стили для правой части хедера */
        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .top-btn {
            padding: 12px 20px;
            border: none;
            color: white;
            font-size: 0.9rem;
            font-weight: 400;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .top-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            text-decoration: none;
            color: white;
        }
        
        .top-btn-analytics {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.4), rgba(118, 75, 162, 0.4));
            border-color: rgba(102, 126, 234, 0.6);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .top-btn-analytics:hover {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.6), rgba(118, 75, 162, 0.6));
            border-color: rgba(102, 126, 234, 0.8);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            transform: translateY(-1px);
        }
        
        .user-card {
            position: relative;
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 8px 16px 8px 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            user-select: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .user-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .user-card.active {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }
        
        .dropdown-arrow {
            margin-left: 8px;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.3));
        }
        
        .user-card:hover .dropdown-arrow {
            color: rgba(255, 255, 255, 1);
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.4));
        }
        
        .user-card.active .dropdown-arrow {
            transform: rotate(180deg);
            color: rgba(255, 255, 255, 1);
        }
        
        .top-avatar-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, rgba(40, 167, 69, 0.4), rgba(32, 201, 151, 0.4));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(40, 167, 69, 0.6);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
            transition: all 0.3s ease;
        }
        
        .top-avatar-icon i {
            font-size: 1.2rem;
            color: rgba(40, 167, 69, 1);
        }
        
        .user-card:hover .top-avatar-icon {
            border-color: rgba(40, 167, 69, 0.8);
            box-shadow: 0 6px 16px rgba(40, 167, 69, 0.4);
            transform: scale(1.05);
        }
        
        .top-avatar-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .top-user-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        
        .top-user-name {
            color: #e0e0ff;
            font-size: 0.9rem;
            font-weight: 600;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .user-card:hover .top-user-name {
            color: #ffffff;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
        }
        
        .top-user-status {
            background: linear-gradient(135deg, rgba(40, 167, 69, 0.4), rgba(32, 201, 151, 0.4));
            color: #20c997;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            border: 1px solid rgba(40, 167, 69, 0.5);
            text-align: center;
            box-shadow: 0 2px 8px rgba(40, 167, 69, 0.2);
        }
        
        .user-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 8px;
            background: rgba(30, 40, 60, 0.95);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(80, 102, 144, 0.3);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            min-width: 200px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 1001;
        }
        
        .user-dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        .user-dropdown::before {
            content: '';
            position: absolute;
            top: -8px;
            right: 20px;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 8px solid rgba(30, 40, 60, 0.95);
        }
        
        .dropdown-header {
            padding: 16px 20px 12px;
            border-bottom: 1px solid rgba(80, 102, 144, 0.2);
        }
        
        .dropdown-user-name {
            color: #e0e0ff;
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .dropdown-user-email {
            color: #8892b0;
            font-size: 0.85rem;
        }
        
        .dropdown-menu {
            padding: 8px 0;
        }
        
        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            color: #e0e0ff;
            text-decoration: none;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }
        
        .dropdown-item:hover {
            background: rgba(80, 102, 144, 0.2);
            color: #ffffff;
            text-decoration: none;
        }
        
        .dropdown-item i {
            width: 16px;
            text-align: center;
            color: #8892b0;
        }
        
        .dropdown-item.logout {
            border-top: 1px solid rgba(80, 102, 144, 0.2);
            color: #ff6b7d;
        }
        
        .dropdown-item.logout:hover {
            background: rgba(220, 53, 69, 0.1);
            color: #ff6b7d;
        }
        
        .dropdown-item.logout i {
            color: #ff6b7d;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(41, 128, 185, 0.1) 0%, transparent 70%);
            transform: rotate(30deg);
            z-index: 1;
        }
        
        .pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(106, 17, 203, 0.08) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(37, 117, 252, 0.08) 0%, transparent 20%);
            z-index: -1;
        }
        
        .main-content {
            max-width: 800px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .welcome-title {
            color: #e0e0ff;
            font-size: 3.5rem;
            font-weight: 300;
            margin-bottom: 30px;
            letter-spacing: -1px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            color: #8892b0;
            font-size: 1.4rem;
            font-weight: 300;
            margin-bottom: 50px;
            line-height: 1.6;
        }
        
        .coming-soon {
            background: rgba(30, 40, 60, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(80, 102, 144, 0.3);
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .icon-placeholder {
            font-size: 4rem;
            color: rgba(102, 126, 234, 0.6);
            margin-bottom: 30px;
        }
        
        .coming-text {
            color: #e0e0ff;
            font-size: 1.8rem;
            font-weight: 400;
            margin-bottom: 15px;
        }
        
        .coming-desc {
            color: #8892b0;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        /* Стили для кнопки игры */
        .game-section {
            position: absolute;
            top: -430px;
            left: -400px;
            z-index: 100;
        }
        
        .game-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            text-align: center;
            padding: 10px;
        }
        
        .game-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
            text-decoration: none;
            color: white;
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
        
        .game-btn i {
            font-size: 2rem;
            margin-bottom: 8px;
        }
        
        .game-btn span {
            font-size: 0.8rem;
            line-height: 1.2;
        }
        
        @media (max-width: 900px) {
            .main-content {
                width: 95%;
                margin-top: 80px;
            }
            
            .top-bar {
                top: 0;
                left: 0;
                right: 0;
                gap: 8px;
                flex-wrap: wrap;
                padding: 10px 20px;
            }
            
            .logo {
                font-size: 1rem;
            }
            
            .logo i {
                font-size: 1.2rem;
            }
            
            .header-right {
                gap: 10px;
            }
            
            .top-btn {
                padding: 10px 16px;
                font-size: 0.8rem;
            }
            
            .user-card {
                padding: 6px 12px 6px 6px;
                gap: 8px;
            }
            
            .top-avatar-icon {
                width: 35px;
                height: 35px;
            }
            
            .user-dropdown {
                min-width: 180px;
                right: -10px;
            }
            
            .dropdown-header {
                padding: 12px 16px 8px;
            }
            
            .dropdown-item {
                padding: 10px 16px;
                font-size: 0.85rem;
            }
            
            .top-user-name {
                font-size: 0.8rem;
            }
            
            .top-user-status {
                font-size: 0.65rem;
                padding: 1px 6px;
            }
            
            .welcome-title {
                font-size: 2.5rem;
                margin-bottom: 20px;
            }
            
            .subtitle {
                font-size: 1.1rem;
                margin-bottom: 30px;
            }
            
            .coming-soon {
                padding: 40px 25px;
            }
            
            .icon-placeholder {
                font-size: 3rem;
                margin-bottom: 20px;
            }
            
            .coming-text {
                font-size: 1.4rem;
            }
            
            .coming-desc {
                font-size: 1rem;
            }
            
            /* Адаптивность для кнопки игры */
            .game-section {
                top: 100px;
                left: 15px;
            }
            
            .game-btn {
                width: 100px;
                height: 100px;
                font-size: 0.8rem;
            }
            
            .game-btn i {
                font-size: 1.6rem;
                margin-bottom: 6px;
            }
            
            .game-btn span {
                font-size: 0.7rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Верхняя панель с кнопкой аналитики и карточкой пользователя -->
    <div class="top-bar">
        <!-- Левая часть хедера -->
        <div class="header-left">
            <a href="{% url 'accounts:home' %}" class="logo-link">
                <div class="logo">
                    <i class="fas fa-cube"></i>
                    <span class="logo-text">МойСервис</span>
                </div>
            </a>
        </div>
        
        <!-- Правая часть хедера -->
        <div class="header-right">
            <a href="{% url 'accounts:analytics' %}" class="top-btn top-btn-analytics">
                <i class="fas fa-chart-bar"></i>
                Аналитика
            </a>
            
            <!-- Карточка пользователя с выпадающим меню -->
            <div class="user-card" onclick="toggleUserDropdown()">
            <div class="top-avatar-icon">
                {% if user.avatar %}
                    <img src="{{ user.avatar.url }}" alt="Аватарка {{ user.username }}" class="top-avatar-img">
                {% else %}
                    <i class="fas fa-user"></i>
                {% endif %}
            </div>
            <div class="top-user-info">
                <div class="top-user-name">{{ user.username }}</div>
                <!--{% if user.is_active %}
                    <div class="top-user-status">Активен</div>
                {% else %}
                    <div class="top-user-status" style="background: rgba(220, 53, 69, 0.3); color: #ff6b7d; border-color: rgba(220, 53, 69, 0.4);">
                        Заблокирован
                    </div>
                {% endif %}-->
            </div>
            <i class="fas fa-chevron-down dropdown-arrow"></i>
            
            <!-- Выпадающее меню -->
            <div class="user-dropdown" id="userDropdown">
                <div class="dropdown-header">
                    <div class="dropdown-user-name">{{ user.username }}</div>
                    {% if user.email %}
                        <div class="dropdown-user-email">{{ user.email }}</div>
                    {% else %}
                        <div class="dropdown-user-email">Без email</div>
                    {% endif %}
                </div>
                <div class="dropdown-menu">
                    <a href="{% url 'accounts:profile' %}" class="dropdown-item">
                        <i class="fas fa-user-circle"></i>
                        Мой профиль
                    </a>
                    <a href="{% url 'accounts:logout' %}" class="dropdown-item logout">
                        <i class="fas fa-sign-out-alt"></i>
                        Выйти из системы
                    </a>
                </div>
            </div>
        </div>
        </div>
    </div>
    
    <div class="container">
        <div class="pattern"></div>
        
        <div class="main-content">
            <h1 class="welcome-title">Добро пожаловать, {{ user.username }}!</h1>
            <p class="subtitle">Мы готовим сервис к запуску</p>
            
            <!-- Добавляем кнопку игры Пятнашки -->
            <div class="game-section">
                <a href="{% url 'puzzle_game' %}" class="game-btn" target="_blank">
                    <i class="fas fa-puzzle-piece"></i>
                    <span>Пятнашки</span>
                </a>
            </div>
            
            <!-- <div class="coming-soon">
                <div class="icon-placeholder">
                    <i class="fas fa-rocket"></i>
                </div>
                <!-- <h2 class="coming-text">Тут скоро что-то будет</h2> -->
                <!-- <p class="coming-desc">
                    Мы усердно работаем над созданием чего-то удивительного для вас. 
                    Следите за обновлениями и будьте готовы к новым возможностям!
                </p> -->
            </div>
        </div>
    </div>

    <script>
        // Функция для переключения выпадающего меню
        function toggleUserDropdown() {
            const dropdown = document.getElementById('userDropdown');
            const userCard = document.querySelector('.user-card');
            
            if (dropdown.classList.contains('show')) {
                dropdown.classList.remove('show');
                userCard.classList.remove('active');
            } else {
                dropdown.classList.add('show');
                userCard.classList.add('active');
            }
        }
        
        // Закрытие меню при клике вне его
        document.addEventListener('click', function(event) {
            const userCard = document.querySelector('.user-card');
            const dropdown = document.getElementById('userDropdown');
            
            if (!userCard.contains(event.target)) {
                dropdown.classList.remove('show');
                userCard.classList.remove('active');
            }
        });
        
        // Предотвращение закрытия меню при клике на него
        document.getElementById('userDropdown').addEventListener('click', function(event) {
            event.stopPropagation();
        });
        
        // Закрытие меню по Escape
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                const dropdown = document.getElementById('userDropdown');
                const userCard = document.querySelector('.user-card');
                dropdown.classList.remove('show');
                userCard.classList.remove('active');
            }
        });
    </script>
</body>
</html>
